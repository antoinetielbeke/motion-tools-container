---
# Secret for Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: motion-tools-db-secret
  namespace: motion-tools
type: Opaque
stringData:
  # Database credentials
  DB_ROOT_PASSWORD: "changeme-root-password"
  DB_PASSWORD: "changeme-db-password"
  DB_USER: "antragsgruen"
  DB_NAME: "antragsgruen"

---
# Secret for SMTP Configuration
apiVersion: v1
kind: Secret
metadata:
  name: motion-tools-smtp-secret
  namespace: motion-tools
type: Opaque
stringData:
  # Symfony Mailer DSN format: smtp://user:pass@host:port
  MAILER_DSN: "smtp://username:password@smtp.example.com:587"

  # Alternative: Individual SMTP settings
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "noreply@example.com"
  SMTP_PASSWORD: "your-smtp-password"
  SMTP_FROM: "noreply@example.com"

---
# Secret for Application Configuration
apiVersion: v1
kind: Secret
metadata:
  name: motion-tools-app-secret
  namespace: motion-tools
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  RANDOM_SEED: "CHANGE-THIS-TO-A-RANDOM-32-CHAR-STRING"

  # Redis password (if using password-protected Redis)
  REDIS_PASSWORD: ""
