---
# HorizontalPodAutoscaler for PHP-FPM
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: motion-tools-php-hpa
  namespace: motion-tools
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: motion-tools-php
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# HorizontalPodAutoscaler for NGINX
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: motion-tools-nginx-hpa
  namespace: motion-tools
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: motion-tools-nginx
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
