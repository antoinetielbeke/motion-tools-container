# Kustomization for Motion Tools Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: motion-tools

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# You can add patches, commonLabels, etc. here
commonLabels:
  app: motion-tools
  managed-by: kustomize

