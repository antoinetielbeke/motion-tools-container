---
# Deployment for PHP-FPM
apiVersion: apps/v1
kind: Deployment
metadata:
  name: motion-tools-php
  namespace: motion-tools
  labels:
    app: motion-tools
    component: php-fpm
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: motion-tools
      component: php-fpm
  template:
    metadata:
      labels:
        app: motion-tools
        component: php-fpm
    spec:
      containers:
      - name: php-fpm
        image: ghcr.io/yourusername/motion-tools-php:latest
        imagePullPolicy: Always
        ports:
        - name: php-fpm
          containerPort: 9000
          protocol: TCP
        env:
        # PHP Configuration
        - name: PHP_MEMORY_LIMIT
          value: "512M"
        - name: PHP_UPLOAD_MAX_FILESIZE
          value: "32M"
        - name: PHP_POST_MAX_SIZE
          value: "40M"
        - name: PHP_MAX_EXECUTION_TIME
          value: "300"
        - name: PHP_TIMEZONE
          value: "UTC"

        # PHP-FPM Configuration
        - name: PHP_FPM_PM
          value: "dynamic"
        - name: PHP_FPM_MAX_CHILDREN
          value: "50"
        - name: PHP_FPM_START_SERVERS
          value: "5"

        # Database Configuration
        - name: DB_HOST
          value: "mariadb"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: motion-tools-db-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: motion-tools-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: motion-tools-db-secret
              key: DB_PASSWORD

        # Redis Configuration
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"

        # SMTP Configuration
        - name: MAILER_DSN
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: MAILER_DSN
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: SMTP_PORT
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: SMTP_USER
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: SMTP_PASSWORD
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: motion-tools-smtp-secret
              key: SMTP_FROM

        # Application Secrets
        - name: RANDOM_SEED
          valueFrom:
            secretKeyRef:
              name: motion-tools-app-secret
              key: RANDOM_SEED

        volumeMounts:
        - name: runtime
          mountPath: /var/www/html/runtime
        - name: assets
          mountPath: /var/www/html/web/assets
        - name: config-volume
          mountPath: /var/www/html/config
        - name: php-config
          mountPath: /usr/local/etc/php/conf.d/zz-antragsgruen.ini
          subPath: zz-antragsgruen.ini
        - name: php-fpm-config
          mountPath: /usr/local/etc/php-fpm.d/zz-antragsgruen.conf
          subPath: zz-antragsgruen.conf

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi

        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: runtime
        persistentVolumeClaim:
          claimName: motion-tools-runtime
      - name: assets
        persistentVolumeClaim:
          claimName: motion-tools-assets
      - name: config-volume
        persistentVolumeClaim:
          claimName: motion-tools-config
      - name: php-config
        configMap:
          name: motion-tools-php-config
      - name: php-fpm-config
        configMap:
          name: motion-tools-php-config

---
# Deployment for NGINX
apiVersion: apps/v1
kind: Deployment
metadata:
  name: motion-tools-nginx
  namespace: motion-tools
  labels:
    app: motion-tools
    component: nginx
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: motion-tools
      component: nginx
  template:
    metadata:
      labels:
        app: motion-tools
        component: nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/yourusername/motion-tools-nginx:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NGINX_PORT
          value: "8080"
        - name: NGINX_SERVER_NAME
          value: "motion.example.com"
        - name: NGINX_WORKER_PROCESSES
          value: "auto"
        - name: NGINX_WORKER_CONNECTIONS
          value: "2048"
        - name: NGINX_CLIENT_MAX_BODY_SIZE
          value: "32M"
        - name: PHP_FPM_HOST
          value: "motion-tools-php-service"
        - name: PHP_FPM_PORT
          value: "9000"

        volumeMounts:
        - name: assets
          mountPath: /var/www/html/web/assets
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-default-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf

        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: assets
        persistentVolumeClaim:
          claimName: motion-tools-assets
      - name: nginx-config
        configMap:
          name: motion-tools-nginx-config
      - name: nginx-default-config
        configMap:
          name: motion-tools-nginx-config
